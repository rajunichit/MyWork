<div class="container" data-ng-controller="loginController">
	<div id="loginbox" style="margin-top: 50px;"
		class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Forgot password</div>

			</div>

			<div style="padding-top: 30px" class="panel-body">

				<div style="display: none" id="login-alert"
					class="alert alert-danger col-sm-12"></div>

				<form id="forgotPassword" class="form-horizontal" role="form"
					ng-submit="forgotPassword()">

					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input id="login-username"
							type="email" class="form-control" data-ng-model="email" value=""
							placeholder="email" required>
					</div>

					<div style="margin-top: 10px" class="form-group">
						<!-- Button -->

						<div class="col-sm-12 controls">
						<input type="submit" value="Send Password" class="btn btn-primary">
							<!-- <a id="btn-login" href="#" class="btn btn-primary"
								ng-click="forgotPassword()">Send Password </a> -->
							<!-- <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a> -->

						</div>
					</div>
			</div>







			</form>



		</div>
	</div>
</div>

</div>
